<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="The best car deals on the web">
        <title>Car deals</title>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <style>
            .center{text-align: center;padding:10px;}
            .mdl-card{cursor:pointer;color:#ffffff;height:250px;background-size: cover;}
            .mdl-card__title-text{color:#ffffff;background-color:rgba(0,0,0,0.5);padding:15px;position:absolute;left:0;bottom:0;width:100%;box-sizing: border-box;}
        </style>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Car Deals</span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-navigation">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">Refresh</button>
                    </div>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="mdl-grid">
                    <!-- data here-->
                </div>
                <div class="center">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Show more</button>
                </div>
            </main>
        </div>
        <script id="car-card" type="text/template">
            <div class="mdl-car mdl-cell mdl-cell--4-col mdl-shadow--6dp" style="background-image: url('{{image}}')">
                <div class="mdl-card__title">
                    <span class="mdl-card__title-text">{{title}} (${{price}})<span>
                </div>
            </div>
        </script>
        
        <script src="bundle.js"></script>
        
        <script>
            System.import('./js/app.js');
        </script>
    </body>
</html>
